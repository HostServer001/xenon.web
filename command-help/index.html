<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Video Example</title>
    <style>
      .my-video {
        width: 30vh;
        height: 20vh;
      }

      @media (min-width: 768px) {
        .my-video {
          width: 30vh;
          height: 20vh;
        }
      }
    </style>
  </head>
  <body>
    <video id="command-help" class="my-video" src="/help.mp4" controls></video>
  </body>
</html>
