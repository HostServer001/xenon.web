<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Command-Help</title>
    <style>
      
        .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .grid-item {
        padding: 10px;
        background-color: #4D4D4D;
      }

      .centered {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .body {
      background-color:#4D4D4D;
      background-size: cover;
      font-family: "Courier New", Courier, monospace;
      color: black;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5)
    }
      .my-video {
        height:30%;
        width:30%;
        border-radius:15px;
        border:3px solid black
      }

      @media (min-width: 768px) {
        .my-video {
          border-radius:15px;
          border:3px solid black
        }
      }
    </style>
  </head>
  <body class="body">
    <h1 align="center">Command-Help</h1>
    <div class="grid-container">
    <div id="command-help" class="grid-item">
      <h3>
        Help Command
      </h3>
      <video loop mute id="command-help" class="my-video" controls>
        <source src="help.mp4" type="video/mp4">
      </video>
    </div>
    
    <div id="command-no" class="grid-item">
      <h3>
        This is no command
      </h3>
    </div>
    
  </body>
</html>
