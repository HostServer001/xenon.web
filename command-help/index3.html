<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Command-Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        border-radius:15px
      }

      .grid-item {
        padding: 20px;
        background-color: rgba(0,0,0,0.5);
        text-align:center;
        border-radius:15px
      }

      .centered {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .body {
        background-color:#4D4D4D;
        background-size: cover;
        font-family: "Courier New", Courier, monospace;
        color: black;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5)
      }

      .my-video {
        height:80%;
        width:100%;
        border-radius:15px;
      }

      /* Responsive design for mobile devices */
      @media only screen and (max-width: 600px) {
        .grid-container {
          grid-template-columns: 1fr;
        }
      }

    </style>
  </head>
  <body class="body">
    <h1 align="center">Command-Help</h1>
    <hr height="5px" solid black>
    <div class="grid-container">
      <div id="command-help" class="grid-item">
        <h3>Help Command</h3>
        <video loop muted id="command-help" class="my-video" controls>
          <source src="help.mp4" type="video/mp4">
        </video>
      </div>
      <div id="command-no" class="grid-item">
        <h3>This is no command</h3>
      </div>
    </div>
  </body>
</html>
